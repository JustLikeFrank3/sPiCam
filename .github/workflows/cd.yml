name: CD â€“ EAS Build & Submit

on:
  # Trigger manually from the GitHub Actions tab
  workflow_dispatch:
    inputs:
      platform:
        description: Platform to build
        required: true
        default: ios
        type: choice
        options: [ios, android, all]
      profile:
        description: EAS build profile
        required: true
        default: production
        type: choice
        options: [production, preview, development]
      submit:
        description: Submit to store after build?
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]

  # Also trigger automatically on version tags (e.g. v1.2.3)
  push:
    tags:
      - "v*.*.*"

jobs:
  eas-build:
    name: EAS Build (${{ github.event.inputs.platform || 'ios' }})
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: mobile-app/package-lock.json

      - name: Install dependencies
        working-directory: mobile-app
        run: npm ci

      - name: Set up EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: EAS Build (+ auto-submit when requested)
        working-directory: mobile-app
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'ios' }}"
          PROFILE="${{ github.event.inputs.profile || 'production' }}"
          SUBMIT="${{ github.event.inputs.submit || 'true' }}"

          # --auto-submit hands off to EAS to submit once the build completes,
          # avoiding the race condition where --latest grabs an older build.
          if [[ "$SUBMIT" == "true" && "$PLATFORM" == "ios" ]]; then
            eas build --platform "$PLATFORM" --profile "$PROFILE" --non-interactive --auto-submit
          else
            eas build --platform "$PLATFORM" --profile "$PROFILE" --non-interactive
          fi
