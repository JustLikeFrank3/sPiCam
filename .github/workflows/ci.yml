name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Pi Server – pytest ───────────────────────────────────────────────────────
  test-pi-server:
    name: Pi Server – pytest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pi-server/requirements-dev.txt

      - name: Install test dependencies
        run: pip install -r pi-server/requirements-dev.txt

      - name: Run tests
        working-directory: pi-server
        run: pytest tests/ -v --tb=short

  # ── Mobile App – TypeScript type-check ──────────────────────────────────────
  typecheck-mobile:
    name: Mobile App – TypeScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: mobile-app/package-lock.json

      - name: Install dependencies
        working-directory: mobile-app
        run: npm ci

      - name: TypeScript type check
        working-directory: mobile-app
        run: npx tsc --noEmit
